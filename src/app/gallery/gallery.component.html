<h2>{{title}}</h2>
<button style="margin: 5px;" class="btn btn-lg btn-primary" [class.active]="filterBy=='all'" (click)="filterBy='all'">All</button>
<button style="margin: 5px;" class="btn btn-lg btn-primary" [class.active]="filterBy=='boats'" (click)="filterBy='boats'">Boats</button>
<button style="margin: 5px;" class="btn btn-lg btn-primary" [class.active]="filterBy=='camping'" (click)="filterBy='camping'">Camping</button>
<button style="margin: 5px;"  class="btn btn-lg btn-primary" [class.active]="filterBy=='library'" (click)="filterBy='library'">Library</button>
<button style="margin: 5px;"  class="btn btn-lg btn-primary" [class.active]="filterBy=='house'" (click)="filterBy='house'">House</button>
<button  style="margin: 5px;" class="btn btn-lg btn-primary" [class.active]="filterBy=='car'" (click)="filterBy='car'">Car</button>
<button  style="margin: 5px;" class="btn btn-lg btn-primary" [class.active]="filterBy=='bike'" (click)="filterBy='bike'">Bike</button>
<button  style="margin: 5px;" class="btn btn-lg btn-primary" [class.active]="filterBy=='tree'" (click)="filterBy='tree'">Tree</button>
<button  style="margin: 5px;" class="btn btn-lg btn-primary" [class.active]="filterBy=='animal'" (click)="filterBy='animal'">Animal</button>
<button  style="margin: 5px;" class="btn btn-lg btn-primary" [class.active]="filterBy=='panda'" (click)="filterBy='panda'">Panda</button>
<button  style="margin: 5px;" class="btn btn-lg btn-primary" [class.active]="filterBy=='berry'" (click)="filterBy='berry'">Berry</button>
<button  style="margin: 5px;" class="btn btn-lg btn-primary" [class.active]="filterBy=='solar'" (click)="filterBy='solar'">Solar System</button>

<div class="row">
    <ul id="thumbnailList" style="display: contents;">
        <li *ngFor="let image of (visibleImages | imageFilter: filterBy)">
            <a [routerLink]="['/image', image.id]">
                <img src="{{image.url}}" class="tn" width="200" height="160" />
            </a>
        </li>
    </ul>
</div>
